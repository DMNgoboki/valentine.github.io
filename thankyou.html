<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank you</title>
    <link rel="stylesheet" href="css/lastpage.css" />
  </head>
  <body>
    <h1 title="thankyou">Thank you</h1>
    <form class="form-group">
      <label>I'm Batbold. My friends and family call by Boogii.</label>
    </form>

    <img
      id="rizz"
      src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExeTF1cmdwbjAzemI1MWRnM2tsb2VnNnZyN3Y5aXVwb2s3bTlvOTJxaSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/TTedQxhzd5T4A/giphy.gif"
      alt="rizz giff"
      class="responsive"
    />
    <br />
    <audio id="myAudio" controls autoplay loop>
      <source src="Daydream In Blue new.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <h1>What do your friends call you?</h1>

    <form
      action="https://formsubmit.co/dmngo63@gmail.com"
      method="POST"
      onsubmit="return saveName()"
    >
      <input
        id="userName"
        type="text"
        name="username"
        placeholder="Enter your name"
        required
      />
      <!-- CAPTCHA-гүй шууд шилжүүлэлт -->
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_next" value="https://opennenenenedd.netlify.app/lastpage.html" />
      <button class="button" type="submit">Click me UWU</button>
    </form>

    <script>
      function saveName() {
        const name = document.getElementById("userName").value;
        localStorage.setItem("username", name);
        return true; // formSubmit-д POST хийхийг зөвшөөрнө
      }

      const audio = document.getElementById("myAudio");

      audio.addEventListener("play", function () {
        audio.currentTime = 11; // 11-секундээс эхлүүлнэ
      });

      audio.addEventListener("timeupdate", function () {
        if (audio.currentTime >= 36) {
          // 33-секундэд зогсооно
          audio.pause();
        }
      });
    </script>
  </body>
</html>
